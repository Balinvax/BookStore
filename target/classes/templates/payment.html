<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Оплата</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet" th:href="@{/css/styles_header.css}"/>
    <link href="/static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:insert="~{header.html}"></div>

<!-- Вміст сторінки оплати -->
<section class="payment">
    <div class="container">
        <h2>Способи оплати</h2>
        <div class="payment-methods">
            <div class="payment-method">
                <h3>Оплата готівкою</h3>
                <p>Оплата замовлення готівкою під час отримання товару.</p>
            </div>
            <div class="payment-method">
                <h3>Оплата карткою</h3>
                <p>Оплата замовлення за допомогою банківської картки онлайн.</p>
            </div>
            <div class="payment-method">
                <h3>Оплата через електронні системи</h3>
                <p>Оплата замовлення через популярні електронні платіжні системи.</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
