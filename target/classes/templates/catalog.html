<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
</head>
<body>
<div th:include="header :: header"></div>



<div th:include="sidebar.html"></div>

<div class="container">
    <h2>Book Catalog</h2>



    <div class="book-container">
        <!-- Виведення кожної книги у кантейнер -->
        <div th:each="book : ${books}" class="book-container">
            <img th:src="@{/images/bookCovers/{bookId}.png(bookId=${book.id})}" alt="Book Cover"/>
            <h2 th:text="${book.title}"></h2>
            <p th:text="${book.author}"></p>
            <p th:text="${book.genre}"></p>
            <!-- Додайте інші поля книги, які ви хочете відобразити -->
            <form action="#" th:action="@{/addToCart}" method="post">
                <input type="hidden" th:name="bookId" th:value="${book.id}" />
                <button type="submit">Додати до кошика</button>
            </form>
        </div>
    </div>

    <!-- Посилання на попередню сторінку -->
    <a th:href="@{/catalog(page=${currentPage - 1})}" th:if="${currentPage > 0}">&lt;</a>

    <!-- Посилання на кожну сторінку -->
    <span th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{/catalog(page=${pageNum})}" th:text="${pageNum + 1}"></a>
    </span>

    <!-- Посилання на наступну сторінку -->
    <a th:href="@{/catalog(page=${currentPage + 1})}" th:if="${currentPage < totalPages - 1}">&gt;</a>
</div>


<!-- Форма фільтрації книг -->
<form id="filterForm">
    <!-- Додайте поля для введення фільтрів, наприклад, авторів, жанрів, ціни -->
    <button type="submit">Apply Filters</button>
</form>

<!-- Відображення відфільтрованого каталогу книг -->
<div id="bookCatalog">
    <!-- Тут буде відображено вміст каталогу книг, оновленого після фільтрації -->
    <!-- Використовуйте Thymeleaf для відображення книг, які отримано з контролера -->
    <div th:each="book : ${books}">
        <div class="book">
            <h3 th:text="${book.title}"></h3>
            <!-- Додайте інші дані про книгу, наприклад, автора, жанр, ціну -->
        </div>
    </div>
</div>



<div th:include="footer :: footer"></div>
</body>
</html>
