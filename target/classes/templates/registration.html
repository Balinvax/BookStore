<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/static/css/styles.css" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="/static/css/styles.css" th:href="@{/css/styles_login.css}" />
</head>
<body>
<div class="container">
    <h2>Реєстрація</h2>
    <form action="#" th:action="@{/registration}" method="post" th:object="${user}">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required><br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required><br>
        <button type="submit">Зареєструватися</button>
    </form>
    <p>Вже є аккаунту? <a href="/login">Вхід</a></p>
</div>
</body>
</html>
