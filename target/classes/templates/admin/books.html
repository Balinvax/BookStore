<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Адмін панель - Книги</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css" th:href="@{/css/styles_header.css}" />
    <link rel="stylesheet" href="/static/css/styles.css" th:href="@{/css/styles_admin.css}" />
</head>
<body>
<div th:insert="~{header-admin.html}" ></div>
<div class="container mt-5">
    <h1>Книги</h1>
    <div>
        <a href="/admin/books/add" class="btn btn-success mb-3">Додати книгу</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Назва</th>
            <th>Автор</th>
            <th>Рік</th>
            <th>Ціна</th>
            <th>Жанр</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Назва книги</td>
            <td th:text="${book.author.name}">Автор</td>
            <td th:text="${book.year}">2020</td>
            <td th:text="${book.price}">100.00</td>
            <td th:text="${book.genre}">Фантастика</td>
            <td>
                <a th:href="@{/admin/books/edit/{id}(id=${book.id})}" class="btn btn-primary">Редагувати</a>
                <a th:href="@{/admin/books/delete/{id}(id=${book.id})}" class="btn btn-danger">Видалити</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
