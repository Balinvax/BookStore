<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Адмін панель - Редагувати замовлення</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css" th:href="@{/css/styles_header.css}" />
    <link rel="stylesheet" href="/static/css/styles.css" th:href="@{/css/styles_admin.css}" />
</head>
<body>
<div th:insert="~{header-admin.html}" ></div>
<div class="container mt-5">
    <h1>Редагувати замовлення</h1>
    <form th:action="@{/admin/orders/update}" th:method="post" th:object="${order}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input type="date" id="date" name="date" th:value="${#dates.format(order.date, 'yyyy-MM-dd')}" class="form-control" required>
<!--            <input type="date" id="date" name="date" th:value="*{date}" class="form-control" required>-->
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Статус</label>
            <input type="text" id="status" name="status" th:value="*{status}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адреса</label>
            <input type="text" id="address" name="address" th:value="*{address}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="delivery" class="form-label">Доставка</label>
            <input type="text" id="delivery" name="delivery" th:value="*{delivery}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="payment" class="form-label">Оплата</label>
            <input type="text" id="payment" name="payment" th:value="*{payment}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="totalPrice" class="form-label">Загальна ціна</label>
            <input type="number" id="totalPrice" name="totalPrice" th:value="*{totalPrice}" class="form-control" step="0.01">
        </div>

        <input type="hidden" id="userId" name="user" th:value="*{user.id}" />

        <button type="submit" class="btn btn-primary">Оновити</button>
    </form>
</div>
</body>
</html>
