<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин книг</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css" th:href="@{/css/styles_header.css}" />
    <link rel="stylesheet" href="/static/css/styles.css" th:href="@{/css/styles_home.css}" />
</head>
<body>
<div th:insert="~{header.html}" ></div>

<section class="categories">
    <div class="container">
        <h2>Категорії книг</h2>
        <div class="row">
            <div class="category">
                <a href="/category/1">Українська література</a>
        </div>
        <div class="category">
            <a href="/category/2">Зарубіжна література</a>
        </div>
        </div>
        <div class="row">
            <div class="category">
                <a href="/category/3">Наука</a>
        </div>
        <div class="category">
            <a href="/category/4">Програмування</a>
        </div>
        </div>
    </div>
</section>

<section class="animated-banners">
    <div class="banner-container">

        <div class="animated-banners">
            <div class="banner-carousel">
                <div class="banner">
                    <img src="/images/banners/banner1.jpg" alt="Banner 1">
                </div>
                <div class="banner">
                    <img src="/images/banners/banner2.jpg" alt="Banner 2">
                </div>
            </div>
        </div>

    </div>
</section>

<section class="promotions">
    <div class="container">
        <h2>Акції</h2>
        <div class="promotion">
            <div th:each="sale : ${sales}">
                <div class="sale-item">
                    <a th:href="@{'/book/' + ${sale.book.id}}">
                        <h2 th:text="${sale.book.title}"></h2>
                        <img th:src="@{'/images/bookCovers/' + ${sale.book.id} + '.png'}" alt="Обкладинка книги">
                    </a>
                    <p th:text="'Ціна зі знижкою: ' + ${sale.book.price * (1 - sale.discount / 100)}"></p>
                    <button class="add-to-cart-btn">Додати в кошик</button>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
