<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин книг</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css" th:href="@{/css/styles_header.css}" />
    <link rel="stylesheet" href="/static/css/styles.css" th:href="@{/css/styles_home.css}" />
</head>
<body>
<div th:insert="~{header.html}" ></div>

<section class="categories">
    <div class="container">
        <h2>Категорії книг</h2>
        <div class="row">
            <div class="category">
                <a href="#">Українська література</a>
        </div>
        <div class="category">
            <a href="#">Зарубіжна література</a>
        </div>
        </div>
        <div class="row">
            <div class="category">
                <a href="#">Наука</a>
        </div>
        <div class="category">
            <a href="#">Програмування</a>
        </div>
        </div>
    </div>
</section>

<section class="animated-banners">
    <div class="banner-container">

        <div class="animated-banners">
            <div class="banner-carousel">
                <div class="banner">
                    <img src="/images/banners/banner1.jpg" alt="Banner 1">
                </div>
                <div class="banner">
                    <img src="/images/banners/banner2.jpg" alt="Banner 2">
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const banners = document.querySelectorAll(".banner");
                let currentIndex = 0;

                function showBanner(index) {
                    banners.forEach(function(banner, i) {
                        if (i === index) {
                            banner.style.transform = "translateX(0)";
                        } else {
                            banner.style.transform = "translateX(100%)";
                        }
                    });
                }

                function nextBanner() {
                    currentIndex = (currentIndex + 1) % banners.length;
                    showBanner(currentIndex);
                }

                setInterval(nextBanner, 3000);
            });
        </script>

    </div>
</section>
<section class="promotions">
    <div class="container">
        <h2>Акції</h2>
        <div class="promotion">
            <!-- Зображення або текст про акції -->
        </div>
    </div>
</section>



</body>
</html>
