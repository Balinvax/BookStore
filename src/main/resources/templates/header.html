<!-- Навігаційне меню -->
<div class="header-container">
    <nav class="header-navigation">
        <div class="header-logo">
            <a href="/"><img th:src="@{/images/logo/logo.png}" alt="Логотип Магазину книг"></a>
        </div>

        <ul class="header-nav-links">
            <li><a href="/delivery">Доставка</a></li>
            <li><a href="/payment">Оплата</a></li>
            <li><a href="/help">Допомога</a></li>
            <li><a href="/contacts">Контакти</a></li>
            <li><a href="#">Особистий кабінет</a></li>
        </ul>

        <!-- Поле пошуку, вихідне становище - приховане -->
        <div class="header-search-bar" id="header-searchBar">
            <form action="#" method="get">
                <input type="text" name="search" placeholder="Пошук за назвою, автором, жанром">
                <button type="submit">Пошук</button>
            </form>
        </div>


        <div class="header-cart-button" th:onclick="'/cart'">
            <i class="fas fa-shopping-cart"></i> <!-- Іконка кошика з Font Awesome -->
            <span class="header-count" th:text="${cartItemCount}">0</span> <!-- Показник кількості товарів -->
        </div>
    </nav>
</div>
